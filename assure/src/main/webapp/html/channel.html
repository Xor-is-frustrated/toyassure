<!doctype html>
<html lang="en">
<head th:replace="snippets.html :: name_head"></head>
<body>

	<nav th:replace="snippets.html :: name_app_navbar"></nav>
	<br>
	<div class="container">
		<h3>Channel</h3>
		<br>
		<!-- Top row-->
		<div class="row">
			<select class="form-control" id="inputChannelType" name="type" style="width: 150px;margin-left:19px;">
				<option value="">All</option>
				<option value="SELF">Self</option>
				<option value="CHANNEL">Channel</option>
			</select>&nbsp;&nbsp;

			<button type="button" class="btn btn-dark btn-sm" id="search-data">Search</button>
			&nbsp;&nbsp;
				<button type="button" class="btn btn-dark btn-sm" id="add-data">Add</button>
				&nbsp;&nbsp;
				<button type="button" class="btn btn-dark btn-sm" id="refresh-data">Refresh</button>

		</div> 

		<!-- Blank Row -->
		<div class="row">
			&nbsp;
		</div>

		<!-- Table -->
		<div class="row">
			<div class="col-12">
				<table class="table table-striped" id="channel-table">
					<thead>
						<tr>
							<th scope="col">Name</th>
							<th scope="col">Type</th>
							<th scope="col">Actions</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>

		<!--Error Modal-->
		<div class="modal" tabindex="-1" id="error-alert" role="dialog">
			<div class="modal-dialog error-modal">
				<div class="modal-content" style="background-color: red">
					<div class="modal-header">
						<h6 class="modal-title">Error</h6>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<p id="error-message"></p>
					</div>
				</div>
			</div>
		</div>

		<!--Success Modal-->
		<div class="modal" id="success-alert" role="dialog">
			<div class="modal-dialog error-modal">
				<div class="modal-content" style="background-color: green">
					<div class="modal-header">
						<h6 class="modal-title" >Success</h6>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<p id="success-message"></p>
					</div>
				</div>
			</div>
		</div>


		<!-- channel Add Modal -->
		<div class="modal" tabindex="-1" role="dialog" id="add-channel-modal" data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Add Channel</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form class="form-inline" id="channel-add-form">
							<div class="form-group" >
								<div class="container">
									<div class="row">
										<label for="inputchannel" class="col-sm-2 col-form-label" style="width: 200px;display: inline-block;text-align: left;">Name</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" name="name" placeholder="Enter Name">
										</div>
									</div>
									<div class="row">
										<p  style="padding-left: 20px;width: 300px; margin-top: 5px;"></p>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="container">
									<div class="row">
										<label for="inputCategory" class="col-sm-2 col-form-label" style="width: 200px;display: inline-block;text-align: left;">Type</label>
										<div class="col-sm-10">
											<select style="margin-left: 16px;" id="channelType" class="form-control"
													name="type">
											  <option value="CHANNEL">Channel</option>
											  <option value="SELF">Self</option>
											</select>
										</div>
									</div>
									<div class="row">
										<p style="padding-left: 20px;width: 300px; margin-top: 5px;"></p>
									</div>
								</div>
							</div>
						</form>        
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-dark" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary" id="add-channel">Add</button>
					</div>
				</div>
			</div>
		</div>




		<!-- channel Edit Modal -->
		<div class="modal" tabindex="-1" role="dialog" id="edit-channel-modal" data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Edit channel</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form class="form-inline" id="channel-edit-form">
							<div class="form-group" >
								<label for="inputBrand" class="col-sm-1 col-form-label" style="width: 200px;display: inline-block;text-align: left;">Name</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" name="name" placeholder="Enter name">
								</div>
								<label for="inputBrand" class="col-sm-2 col-form-label" style="width: 200px;height: 15px;"></label>
								<p  style="padding-left: 20px;width: 300px; margin-top: 5px;"></p>
							</div>
							<input type="hidden" name="id" >
						</form>        
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-dark" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary" id="update-channel" >Update</button>

					</div>
				</div>
			</div>
		</div>


	</div>
	<!-- Container end-->
	<footer th:replace="snippets.html :: name_footer"></footer>
	<script th:src="@{/static/channel.js}"/></script>

</body>	
</html>
