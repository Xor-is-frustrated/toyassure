<!doctype html>
<html lang="en">
<head th:replace="snippets.html :: name_head"></head>
<body>

	<nav th:replace="snippets.html :: name_app_navbar"></nav>
	<br>
	<div class="container">
		<h3>Channel Listing</h3>
		<br>
		<!-- Top row-->
		<div class="row">

				<select class="form-control" id="channelSelect" name="channelId"  style="width:160px;margin-left:19px;">
					<option value="">Select Channel</option>
				</select>&nbsp;&nbsp;
			<button type="button" class="btn btn-dark btn-sm" id="search-data">Search</button>
			&nbsp;&nbsp;
				<button type="button" class="btn btn-dark btn-sm" id="upload-data">Upload</button>
				&nbsp;&nbsp;
				<button type="button" class="btn btn-dark btn-sm" id="refresh-data">Refresh</button>

		</div> 

		<!-- Blank Row -->
		<div class="row">
			&nbsp;
		</div>

		<!-- Table -->
		<div class="row">
			<div class="col-12">
				<table class="table table-striped" id="channellisting-table">
					<thead>
						<tr>
							
							<th scope="col">Channel</th>
							<th scope="col">Client</th>
							<th scope="col">Channel Sku Id</th>
							<th scope="col">Client Sku Id</th>
							<th scope="col">Product Name</th>
							<!-- <th scope="col">Actions</th> -->
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>

		<!--Error Modal-->
		<div class="modal" tabindex="-1" id="error-alert" role="dialog">
			<div class="modal-dialog error-modal">
				<div class="modal-content" style="background-color: red">
					<div class="modal-header">
						<h6 class="modal-title">Error</h6>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<p id="error-message"></p>
					</div>
				</div>
			</div>
		</div>

		<!--Success Modal-->
		<div class="modal" id="success-alert" role="dialog">
			<div class="modal-dialog error-modal">
				<div class="modal-content" style="background-color: green">
					<div class="modal-header">
						<h6 class="modal-title" >Success</h6>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<p id="success-message"></p>
					</div>
				</div>
			</div>
		</div>


		<!-- channellisting Upload Modal -->
		<div class="modal" tabindex="-1" role="dialog" id="upload-channellisting-modal" data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog" role="document">
				<div class="modal-content">

					<div class="modal-header">
						<h5 class="modal-title">Upload Channel listing</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>

					<div class="modal-body">
						<div class="container">
							<div class="row">
								<label for="inputClient" class="col-sm-2 col-form-label" style="width: 200px;display: inline-block;text-align: left;">Client</label>
								<select class="form-control" id="clientSelected" name="clientId"
										style="width:70%;margin-left:19px;">
									<option value="">Select Client</option>
								</select>
							</div>
							<div class="row">
								<p  style="padding-left: 20px;width: 300px; margin-top: 5px;"></p>
							</div>
							<div class="row">
								<label for="inputChannel" class="col-sm-2 col-form-label" style="width: 200px;display: inline-block;text-align: left;">Channel</label>
								<select class="form-control" id="channelSelected" name="channelName" style="width:70%;margin-left:19px;">
									<option value="">Select Channel</option>
								</select>
							</div>
							<div class="row">
								<p  style="padding-left: 20px;width: 300px; margin-top: 5px;"></p>
							</div>
							<div class="row">
								
								<label for="inputClient" class="col-sm-2 col-form-label" style="width: 200px;display: inline-block;text-align: left;">Upload</label>
								<div class="col-sm-10">
									<input type="file" id="channellistingFile">
								</div>				
								
							</div>
							<div class="row">
								<label for="inputClient" class="col-sm-2 col-form-label" style="width: 200px;display: inline-block;text-align: left;"></label>
								<div class="col-sm-10">
									<a th:href="@{/sample/channellisting.csv}" target="_blank" style="font-size: 15px;">Download Sample</a>
								</div> 
							</div>
							<div class="row">
								<label for="inputClient" class="col-sm-2 col-form-label" style="width: 200px;display: inline-block;text-align: left;"></label>
								<div class="col-sm-10">
									Rows: <span id="rowCount">0</span>, 
									Success: <span id="successCount">0</span>, 
									Errors: <span id="errorCount" >0</span>
								</div>
							</div>
						</div>
					</div>


					<div class="modal-footer">
						<button type="button" class="btn btn-dark" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary" id="process-data">Upload</button>
						<button type="button" class="btn btn-warning" id="download-errors" disabled="true">Download Errors</button>
					</div>
				</div>
			</div>
		</div>


	</div>
	<!-- Container end-->
	<footer th:replace="snippets.html :: name_footer"></footer>
	<script th:src="@{/static/channellisting.js}"/></script>

</body>	
</html>
