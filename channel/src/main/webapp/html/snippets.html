<head th:fragment="name_head">
<meta charset="utf-8">
  <meta name="baseUrl" th:attr="content=${baseUrl}">
  <meta name="viewport" content="width=device-width, initial-scale=1, ">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/js-joda/1.6.2/js-joda.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{/static/app.css}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css" />
</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark  mb-1" th:fragment="name_app_navbar">
  <a  th:href="@{/}">
    <img th:src="@{/static/logo.png}" class="align-top" alt="">
  </a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">


      <li class="nav-item">
        <a class="nav-link" th:href="@{/ui/channellisting}">ChannelListing</a>
      </li> 

      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">ChannelOrder
        <i class="fa fa-caret-down" ></i></a>
        <ul class="dropdown-menu bg-dark">
          <li><a class="nav-link" th:href="@{/ui/addchannelorder}">Create Order</a></li>
          <li><a class="nav-link" th:href="@{/ui/managechannelorder}">Manage Orders</a></li>
        </ul>
      </li>
    </ul>
    
  </div>
</nav>



<footer class="footer" th:fragment="name_footer">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>  
  <script th:src="@{/static/app.js}"/></script>
  <script th:src="@{/static/papaparse.min.js}"/></script>
  
</footer>
