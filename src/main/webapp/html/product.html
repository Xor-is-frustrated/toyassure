<!doctype html>
<html lang="en">
<head th:replace="snippets.html :: name_head"></head>
<body>

	<nav th:replace="snippets.html :: name_app_navbar"></nav>
	<br>
	<div class="container">
		<h3>Product</h3>
		<br>
		<!-- Top row-->
		<div class="row">
			<div class="col-12">
				<button type="button" class="btn btn-dark btn-sm" id="upload-data">Upload</button>
				&nbsp;
				<button type="button" class="btn btn-dark btn-sm" id="refresh-data">Refresh</button>
			</div>	
		</div> 

		<!-- Blank Row -->
		<div class="row">
			&nbsp;
		</div>

		<!-- Table -->
		<div class="row">
			<div class="col-12">
				<table class="table table-striped" id="product-table">
					<thead>
						<tr>
							<th scope="col">Name</th>
							<th scope="col">BrandId</th>
							<th scope="col">MRP</th>
							<th scope="col">Client</th>
							<th scope="col">ClientSkuID</th>
							<th scope="col">Description</th>
							<th scope="col">Actions</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>

		<!--Error Modal-->
		<div class="modal" tabindex="-1" id="error-alert" role="dialog">
			<div class="modal-dialog error-modal">
				<div class="modal-content" style="background-color: red">
					<div class="modal-header">
						<h6 class="modal-title">Error</h6>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<p id="error-message"></p>
					</div>
				</div>
			</div>
		</div>

		<!--Success Modal-->
		<div class="modal" id="success-alert" role="dialog">
			<div class="modal-dialog error-modal">
				<div class="modal-content" style="background-color: green">
					<div class="modal-header">
						<h6 class="modal-title" >Success</h6>
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<p id="success-message"></p>
					</div>
				</div>
			</div>
		</div>


		<!-- product Upload Modal -->
		<div class="modal" tabindex="-1" role="dialog" id="upload-product-modal" data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog" role="document">
				<div class="modal-content">

					<div class="modal-header">
						<h5 class="modal-title">Upload product</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>

					<div class="modal-body">
						<div class="container">
							<div class="row">
								<label for="inputClient" class="col-sm-2 col-form-label" style="width: 200px;display: inline-block;text-align: left;">Client</label>
								<div class="col-sm-10" id="upload-product-form">
									<input type="text" class="form-control" name="clientName" placeholder="Enter Client Name">
								</div>
							</div>
							<div class="row">
								<p  style="padding-left: 20px;width: 300px; margin-top: 5px;"></p>
							</div>
							<div class="row">
								
									<label for="inputClient" class="col-sm-2 col-form-label" style="width: 200px;display: inline-block;text-align: left;">Upload</label>
									<div class="col-sm-10">
									<input type="file" id="productFile">
									</div>				
								
							</div>
							<div class="row">
								<label for="inputClient" class="col-sm-2 col-form-label" style="width: 200px;display: inline-block;text-align: left;"></label>
								<div class="col-sm-10">
								<a th:href="@{/sample/product.csv}" target="_blank" style="font-size: 15px;">Download Sample</a>
								</div> 
							</div>
							<div class="row">
								<label for="inputClient" class="col-sm-2 col-form-label" style="width: 200px;display: inline-block;text-align: left;"></label>
								<div class="col-sm-10">
								Rows: <span id="rowCount">0</span>, 
								Success: <span id="successCount">0</span>, 
								Errors: <span id="errorCount" >0</span>
							</div>
							</div>
						</div>
					</div>


					<div class="modal-footer">
						<button type="button" class="btn btn-dark" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary" id="process-data">Upload</button>
						<button type="button" class="btn btn-warning" id="download-errors" disabled="true">Download Errors</button>
					</div>
				</div>
			</div>
		</div>



		<!-- product Edit Modal -->
		<div class="modal" tabindex="-1" role="dialog" id="edit-product-modal" data-backdrop="static" data-keyboard="false">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Edit product</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form class="form-inline" id="product-edit-form">
							<!-- name -->
							<div class="form-group" >
								<div class="container">
									<div class="row">
										<label for="inputProduct" class="col-sm-2 col-form-label" style="width:200px;display: inline-block;text-align: left;">Name</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" name="name" placeholder="Enter product name">
										</div>
									</div>

									<div class="row">
										<label for="inputBrand" class="col-sm-2 col-form-label" style="width: 200px;height: 15px;"></label>
										<p style="padding-left: 20px;width: 300px; margin-top: 5px;"></p>
									</div>
								</div>
							</div>
							<!-- brand id -->
							<div class="form-group" >
								<div class="container">
									<div class="row">
										<label for="inputProduct" class="col-sm-2 col-form-label" style="width:200px;display: inline-block;text-align: left;">BrandId</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" name="brandId" placeholder="Enter brand id">
										</div>
									</div>

									<div class="row">
										<label for="inputBrand" class="col-sm-2 col-form-label" style="width: 200px;height: 15px;"></label>
										<p style="padding-left: 20px;width: 300px; margin-top: 5px;"></p>
									</div>
								</div>
							</div>
							<!-- mrp -->
							<div class="form-group" >
								<div class="container">
									<div class="row">
										<label for="inputProduct" class="col-sm-2 col-form-label" style="width:200px;display: inline-block;text-align: left;">MRP</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" name="mrp" placeholder="Enter mrp">
										</div>
									</div>

									<div class="row">
										<label for="inputBrand" class="col-sm-2 col-form-label" style="width: 200px;height: 15px;"></label>
										<p id="check-edit-mrp" style="padding-left: 20px;width: 300px; margin-top: 5px;color:red;font-weight: bold;"></p>
									</div>
								</div>
							</div>
							<!-- description -->
							<div class="form-group" >
								<div class="container">
									<div class="row">
										<label for="inputProduct" class="col-sm-2 col-form-label" style="width:200px;display: inline-block;text-align: left;">Description</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" name="description" placeholder="Enter description">
										</div>
									</div>

									<div class="row">
										<label for="inputBrand" class="col-sm-2 col-form-label" style="width: 200px;height: 15px;"></label>
										<p style="padding-left: 20px;width: 300px; margin-top: 5px;"></p>
									</div>
								</div>
							</div>
							<input type="hidden" name="clientSkuId" >
							<input type="hidden" name="id" >
							<input type="hidden" name="clientName" >
							
						</form>        
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-dark" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary" id="update-product" >Update</button>
					</div>
				</div>
			</div>
		</div>


	</div>
	<!-- Container end-->
	<footer th:replace="snippets.html :: name_footer"></footer>
	<script th:src="@{/static/product.js}"/></script>

</body>	
</html>
